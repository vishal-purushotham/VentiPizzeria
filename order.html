	  <h1>Pizza Cost Calculator</h1>
	  <br>
    <label for="pizzaType">Select Pizza:</label>
    <select id="pizzaType">
        <option value="mar">Margherita</option>
        <option value="mgw">Mexican Green Wave</option>
        <option value="veg">Veg Extravaganza</option>
        <option value="nveg">Non Veg Supreme</option>
        <option value="cd">Chicken Dominator</option>
    </select>

    <label for="pizzaSize">Select Pizza Size:</label>
    <select id="pizzaSize">
        <option value="small">Small - ₹109</option>
        <option value="medium">Medium - ₹259</option>
        <option value="large">Large - ₹479</option>
        <!-- Add more size options as needed -->
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" value="1">

    <button onclick="addToCart()">Add to Cart</button>

    <div id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cartList"></ul>
        <div id="totalCost"></div>
    </div>
